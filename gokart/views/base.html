<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8"/>
    <!-- Foundation 6 CSS framework -->
    <link rel="stylesheet" href="//static.dpaw.wa.gov.au/static/libs/foundation/6.1.2/foundation-flex.css" type="text/css"/>
    <link rel="stylesheet" href="//static.dpaw.wa.gov.au/static/libs/font-awesome/4.6.3/css/font-awesome.css" type="text/css"/>
    <!-- OpenLayers 3 map widget CSS -->
    <link rel="stylesheet" href="//static.dpaw.wa.gov.au/static/libs/ol3/3.16.0/ol.css" type="text/css"/>
    <!-- Drag and drop CSS -->
    <link rel="stylesheet" href="//static.dpaw.wa.gov.au/static/libs/dragula/3.7.1/dragula.css" type="text/css"/>
    <!-- Map CSS -->
    <link rel="stylesheet" href="/static/css/style.css" type="text/css"/>
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <div class="off-canvas-wrapper">
        <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
            <div class="off-canvas position-left" id="offCanvasLeft" data-off-canvas>
                {% block offcanvas %}{% endblock %}    
            </div>
            <div class="off-canvas-content" data-off-canvas-content>
                {% block content %}
                <a class="map-widget button" id="download-jpg"><i class="fa fa-download"></i> JPG</a>
                <select class="map-widget" id="menu-scale"></select>
                <div class="map" id="map"></div>
                {% endblock %}
            </div>
        </div>
    </div>
    <!-- jQuery, needed by just about everything -->
    <script src="//static.dpaw.wa.gov.au/static/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Foundation 6 CSS framework -->
    <script src="//static.dpaw.wa.gov.au/static/libs/foundation/6.1.2/foundation.min.js"></script>
    <!-- Drag and drop support -->
    <script src="//static.dpaw.wa.gov.au/static/libs/dragula/3.7.1/dragula.min.js"></script>
    <!-- Browser storage and templates -->
    <script src="//static.dpaw.wa.gov.au/static/libs/localforage/1.3.2/localforage.js"></script>
    <script src="//static.dpaw.wa.gov.au/static/libs/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
    <script src="//static.dpaw.wa.gov.au/static/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <!-- Date handling -->
    <script src="//static.dpaw.wa.gov.au/static/libs/moment.js/2.9.0/moment.min.js"></script>
    <!-- OpenLayers 3 map widget JS -->
    <script src="//static.dpaw.wa.gov.au/static/libs/ol3/3.16.0/ol-debug.js"></script>
    <script type="text/javascript" src="/static/js/graticule.js"></script>
    <!-- Spatial lib -->
    <script src="//static.dpaw.wa.gov.au/static/js/turf.min.js"></script>
    <!-- IE9+ support for svg sprites -->
    <script src="//static.dpaw.wa.gov.au/static/libs/svg4everybody/2.0.3/svg4everybody.min.js"></script>
    <!-- Standard map and ui functionality -->
    <script type="text/javascript" src="/static/js/map.js"></script>
    <script type="text/javascript" src="/static/js/ui.js"></script>
{% block loader_script %}
{% endblock %}
</body>
</html>
