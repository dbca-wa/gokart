{% extends 'layers.html' %}

{% block title %}Networked Locations{% endblock %}

{% block loader_script %}
<script>
// load map
{% if env.WMTS_SRC %}
gokart.defaultWMTSSrc = "{{ env.WMTS_SRC }}";
{% endif %}
{% if env.WFS_SRC %}
gokart.defaultWFSSrc = "{{ env.WFS_SRC }}";
{% endif %}

var catalogue = [
    {
        name: "P&W Offices",
        init: gokart.createTileLayer,
        id: "cddp:dpaw_offices",
        format: "image/png"
    },
    {
        name: "Telstra coverage",
        init: gokart.createTileLayer,
        id: "dpaw:telstra_gcm_4g_3g",
        opacity: 0.5,
        format: "image/png"
    },
    {
        name: "Optus coverage",
        init: gokart.createTileLayer,
        id: "dpaw:optus_gcm_4g_3g",
        opacity: 0.5,
        format: "image/png"
    },
    {
        name: "Vodafone coverage",
        init: gokart.createTileLayer,
        id: "dpaw:vodafone_gcm_4g_3g",
        opacity: 0.5,
        format: "image/png"
    },
    {
        name: "Mapbox Oudoors",
        init: gokart.createTileLayer,
        id: "dpaw:mapbox_outdoors"
    }
];

gokart.init(catalogue, ["cddp:dpaw_offices","dpaw:telstra_gcm_4g_3g","dpaw:mapbox_outdoors"]);
</script>
{% endblock %}
