{% extends 'base.html' %}

{% block title %}Networked Locations{% endblock %}

{% block loader_script %}
<script>
// load map
{% if env.WMTS_SRC %}
gokart.defaultWMTSSrc = "{{ env.WMTS_SRC }}";
{% endif %}
{% if env.WFS_SRC %}
gokart.defaultWFSSrc = "{{ env.WFS_SRC }}";
{% endif %}

gokart.init([
    gokart.createTileLayer({
        'id': 'cddp:dpaw_offices',
        'format': 'image/png'
    }),
    gokart.createTileLayer({
        'id': 'dpaw:telstra_gcm_4g_3g',
        'opacity': 60,
        'format': 'image/png'
    }),
    gokart.createTileLayer({
        'id': 'dpaw:mapbox_outdoors'
    }),
]);
</script>
{% endblock %}
